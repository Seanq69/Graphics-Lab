<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style type="text/css">
    body {
      background-color: white;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    #canvas-for-ball {
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Sean Quinn</h1>
  <canvas id="canvas-for-ball" width="400" height="300"></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas-for-ball");
    var ctx = canvas.getContext("2d");

    class Ball {
      constructor(x, y, vx, vy, r) {
        this.x = x;   // x position
        this.y = y;   // y position
        this.vx = vx; // x velocity
        this.vy = vy; // y velocity
        this.r = r;   // radius
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.stroke();
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
      }

      resize(newRadius) {
        this.r = newRadius;
      }
    }

    const ball = new Ball(50, 50, 2, 2, 15);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ball.move();
      ball.draw();

      // Bounce off walls
      if (ball.x + ball.r > canvas.width || ball.x - ball.r < 0) {
        ball.vx *= -1;
      }
      if (ball.y + ball.r > canvas.height || ball.y - ball.r < 0) {
        ball.vy *= -1;
      }

      requestAnimationFrame(animate);
    }

    // âœ… Start animation
    animate();
  </script>
</body>
</html>
