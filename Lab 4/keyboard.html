<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Step 1 - Circle Paddle</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
<canvas id="canvas-for-ball" width="600" height="400" style="border:1px solid grey;display:block;margin:auto;"></canvas>
<script>
const canvas = document.getElementById("canvas-for-ball");
const ctx = canvas.getContext("2d");

class Paddle {
  constructor(x, y, radius, color) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();
  }
}

const paddle = new Paddle(100, 200, 30, "blue");

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  paddle.draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
