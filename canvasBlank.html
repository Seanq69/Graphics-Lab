<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvasOne" width="600" height="300"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById('canvasOne');
      const ctx = canvas.getContext('2d');

      // Draw red rectangle with black outline
      ctx.fillStyle = 'red';
      ctx.fillRect(50, 40, 100, 60);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 3;
      ctx.strokeRect(50, 40, 100, 60);

      // Draw blue triangle with purple outline
      ctx.beginPath();
      ctx.moveTo(200, 100);
      ctx.lineTo(250, 40);
      ctx.lineTo(300, 100);
      ctx.closePath();
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.strokeStyle = 'purple';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Draw green circle with dark green outline
      ctx.beginPath();
      ctx.arc(400, 100, 40, 0, Math.PI * 2);
      ctx.fillStyle = 'green';
      ctx.fill();
      ctx.strokeStyle = 'darkgreen';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Draw orange circle with brown outline
      ctx.beginPath();
      ctx.arc(500, 100, 30, 0, Math.PI * 2);
      ctx.fillStyle = 'orange';
      ctx.fill();
      ctx.strokeStyle = 'brown';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Add your name in black text
      ctx.font = '24px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText('Your Name Here', 50, 150);

      
    </script>
  </body>
</html>
